<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Translate</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container" style="width:100%;">
        <form class="form-horizontal" action="api/Translate" method="post" target="iframeContent">
            <fieldset>
                <div id="legend" class="" style="text-align:center;">
                    <legend class="">Google Translate</legend>
                </div>
                <div class="control-group">
                    <!-- Textarea -->
                    <label class="control-label">翻译内容</label>
                    <div class="controls">
                        <div class="textarea">
                            <textarea type="" class="" name="fr" style="width:100%"> </textarea>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"></label>

                    <!-- Button -->
                    <div class="controls" style="text-align:right">
                        <button class="btn btn-success" type="submit">翻译(Translate)</button>
                    </div>
                </div>

                <div class="control-group">

                    <!-- Textarea -->
                    <label class="control-label">翻译结果</label>
                    <div class="controls">
                        <div class="textarea">
                            <textarea type="" class="" style="width:100%" id="result"> </textarea>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <iframe src="" frameborder="0" name="iframeContent" style="display: none;"></iframe>
    </div>
    <script type="text/javascript">
        $("iframe[name=iframeContent]").on("load", function () {
            var responseText = $("iframe")[0].contentDocument.body.getElementsByTagName("pre")[0].innerHTML;
            $("#result").val(responseText);  
        })
    </script>
</body>
</html>
