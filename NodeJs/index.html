<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google Translate</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body style="padding-top:50px;">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">
                    <h1>
                        Google Translate Online
                    </h1>
                    <p>
                        这是基于谷歌在线翻译的项目，仅供学习参考使用，切勿用于商业用途，再次声明：所有因为商业用途引起的纠纷概与本作者无关。
                    </p>
                    <form class="form-horizontal" action="/translate" method="post" target="iframeContent" style="padding:20px;">
                        <fieldset>
                            <div class="control-group">
                                <!-- Textarea -->
                                <label class="control-label">翻译内容</label> <select id="lang" name="lang"></select>
                                <div class="controls">
                                    <div class="textarea">
                                        <textarea type="" class="" name="fr" style="width:100%"> </textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"></label>

                                <!-- Button -->
                                <div class="controls" style="text-align:center">
                                    <button class="btn btn-primary" type="submit">翻译(Translate)</button>
                                </div>
                            </div>

                            <div class="control-group">

                                <!-- Textarea -->
                                <label class="control-label">翻译结果</label> <select id="tolang" name="tolang"></select>
                                <div class="controls">
                                    <div class="textarea">
                                        <textarea type="" class="" style="width:100%" id="result" readonly="readonly"> </textarea>
                                    </div>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                    <iframe src="" frameborder="0" name="iframeContent" style="display: none;"></iframe>
                </div>
                <div class="alert alert-dismissable alert-info">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4>
                        注意!
                    </h4> <strong>警告：</strong> 本项目为开发学习使用，请勿用于商业用途，所有的违规行为与本人无关。
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="width:100%; background-color:whitesmoke">

    </div>
    <script type="text/javascript">
        $(function() {
            $("iframe[name=iframeContent]").on("load", function() {
                var responseText = $("iframe")[0].contentDocument.body.getElementsByTagName("pre")[0]
                    .innerHTML;
                $("#result").val(responseText);
            })

            $.ajax({
                type: "GET",
                url: "./lang",
                dataType: "JSON",
                data: {},
                success: function(msg) {
                    $("#lang").prepend("<option value='auto'>自动识别</option>"); //添加第一个option值
                    for (var i = 0; i < msg.length; i++) {
                        //如果在select中传递其他参数，可以在option 的value属性中添加参数
                        $("#lang").append("<option value='" + msg[i].key + "'>" + msg[i].value +
                            "</option>");
                        $("#tolang").append("<option value='" + msg[i].key + "'>" + msg[i].value +
                            "</option>");
                    }
                },
                error: function() {
                    alertLayer("获取数据失败", "error");
                }
            });
        });
    </script>
</body>

</html>
